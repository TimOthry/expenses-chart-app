<!DOCTYPE html>

<html lang="en">

<head>
  <title>Frontend Mentor | Expenses chart component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="author" content="Timson Lee">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="balance">
    <p id="balance-title">My balance</p>
    <p id="balance-value">$921.48</p>
    <img id="logo" src="./images/logo.svg" alt="Logo">
  </section>

  <section id='spending'>
    <h1>Spending - Last 7 days</h1>
    <article id="spending-chart">
      <div class="bar">
        <div class="square" id="mon">

        </div>
        mon
      </div>
      <div class="bar">
        <div class="square" id="tue">

        </div>
        tue
      </div>
      <div class="bar">
        <div class="square" id="wed">

        </div>
        wed
      </div>
      <div class="bar">
        <div class="square" id="thu">

        </div>
        thu
      </div>
      <div class="bar">
        <div class="square" id="fri">

        </div>
        fri
      </div>
      <div class="bar">
        <div class="square" id="sat">

        </div>
        sat
      </div>
      <div class="bar">
        <div class="square" id="sun">

        </div>
        sun
      </div>
    </article>
    <article id="spending-statistics">
      <p>Total this month</p>
      <p>$478.33</p>
      <p>+2.4%</p>
      <p>from last month</p>
    </article>
  </section>

  </footer> -->

</body>
<script src="scripts.js"></script>

</html>
